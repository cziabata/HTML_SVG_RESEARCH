<!DOCTYPE html>

    <title>SVG Research</title>

<body>
    <div class="box">
        <svg class="svg">
            <rect width="200" height="150" fill="red" x="100" y="75" rx="5" ry="30"/>
        </svg>
        <svg class="svg">
            <circle id="circle" r="100" fill="green" 
                    cx="50%" cy="50%" stroke="blue"
                    stroke-width="20" stroke-dasharray="20"
            />
        </svg>
        <svg class="svg">
            <ellipse ry="50" rx="100" fill="gold" cx="50%" cy="50%"/>
        </svg>
        <svg class="svg">
            <polygon points="50,50 350,50 200,250" fill="orange"/>
        </svg>
        <svg class="svg">
            <line x1="50" y1="50" x2="350" y2="250" stroke="brown"/>
        </svg>
        <svg class="svg">
            <polyline class="polyline" points="50,50 50,150 150,150 150,50 250,50 350,250" stroke="limegreen" stroke-width="10" fill="none"/>

        <svg class="svg">
            <circle id="circle" r="100" fill="green" 
                    cx="50%" cy="50%"
            />
            <circle id="circle" r="50" fill="green" 
                    cx="50%" cy="50%" stroke="blue"
                    stroke-width="100" stroke-dasharray="20"
            />
        </svg>
        <svg class="svg">
            <polygon points="50,50 350,50 200,250" fill="none" stroke="blue"
            stroke-width="5" stroke-dasharray="40" stroke-dashoffset="30"/>
        </svg>
        <svg  width="472" height="675" viewBox="0 0 472 675" fill="none" xmlns="http://www.w3.org/2000/svg">

                <textPath href="#path">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, facilis necessitatibus earum modi veritatis cum blanditiis est voluptate eaque ex.
                </textPath>
            </text>
        </svg>
        <svg class="svg svg-rect">
            <rect class="rect" width="200" height="150" fill="red" x="100" y="75" rx="30"/>
        </svg>
        <svg class="svg svg-circle">
            <circle id="circle" r="100" fill="green" 
                    cx="50%" cy="50%"
            />
            <circle class="circle" id="circle" r="50" fill="green" 
                    cx="50%" cy="50%" stroke="blue"
                    stroke-width="100"
            />
        </svg>
            
    </div>
